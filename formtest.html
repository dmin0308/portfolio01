<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Overlay Form</title>
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: Arial, sans-serif;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.15);
      display: none; /* 처음에는 숨김 */
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .glass-form {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body>

  <!-- 메인 화면의 내용 -->
  <div class="text-center">
    <h1>Welcome!</h1>
    <p>Click to show the form.</p>
    <button id="toggleFormBtn" class="btn btn-light">Show Login Form</button>
  </div>

  <!-- 오버레이 및 글래스모피즘 폼 -->
  <div class="overlay" id="overlay">
    <div class="glass-form text-white p-4">
      <h3 class="text-center mb-3">Login</h3>
      <form>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
        <button type="button" id="closeFormBtn" class="btn btn-danger w-100 mt-2">Close</button>
      </form>
    </div>
  </div>

  <!-- 부트스트랩 JS 및 간결한 자바스크립트 -->
  <script>
    document.getElementById('toggleFormBtn').onclick = () => document.getElementById('overlay').style.display = 'flex';
    document.getElementById('closeFormBtn').onclick = () => document.getElementById('overlay').style.display = 'none';
  </script>

</body>
</html>
